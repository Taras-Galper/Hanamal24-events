<!doctype html>
<html lang="he" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin - Hanamal 24</title>
<meta name="description" content="Admin panel for viewing leads">
<link rel="canonical" href="https://taras-galper.github.io/Hanamal24-events/admin/">
<meta property="og:type" content="website">
<meta property="og:title" content="Admin - Hanamal 24">
<meta property="og:description" content="Admin panel for viewing leads">
<meta property="og:url" content="https://taras-galper.github.io/Hanamal24-events/admin/">
<meta property="og:image" content="https://taras-galper.github.io/Hanamal24-events/assets/og-default.jpg">
<meta name="twitter:card" content="summary_large_image">
<link rel="stylesheet" href="styles.css">
<script src="hero-carousel.js" defer></script>
<script src="contact-form.js" defer></script>

</head>
<body>
<header>
  <div class="header-content">
    <div class="header-left">
      <a href="#contact" class="book-btn">הזמן עכשיו</a>
    </div>
    <div class="header-center">
      <nav class="nav">
        <a href="/">בית</a>
        <a href="#about">אודותינו</a>
        <a href="#categories">סוגי אירועים</a>
        <a href="#packages">חבילות</a>
        <a href="#gallery">גלריה</a>
        <a href="#recommendations">המלצות</a>
      </nav>
    </div>
    <div class="header-right">
      <a class="brand" href="/">Hanamal 24</a>
    </div>
  </div>
</header>
<main>
        <section class="admin-section">
          <div class="container">
            <h1>Admin Panel - Leads Management</h1>
            <div class="admin-actions">
              <button onclick="exportLeads()" class="admin-btn">Export Leads</button>
              <button onclick="clearLeads()" class="admin-btn danger">Clear All Leads</button>
            </div>
            <div id="leads-display" class="leads-display">
              <p>Loading leads...</p>
            </div>
          </div>
        </section>
        <style>
          .admin-section { padding: 40px 0; }
          .admin-actions { margin: 20px 0; }
          .admin-btn { 
            background: var(--accent); 
            color: var(--bg-dark); 
            border: none; 
            padding: 10px 20px; 
            margin: 5px; 
            border-radius: 5px; 
            cursor: pointer; 
          }
          .admin-btn.danger { background: #ef4444; }
          .leads-display { margin-top: 20px; }
          .lead-item { 
            background: var(--card); 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 8px; 
            border: 1px solid var(--border);
          }
        </style>
        <script>
          function loadLeads() {
            const leads = JSON.parse(localStorage.getItem('hanamal24_leads') || '[]');
            const display = document.getElementById('leads-display');
            
            if (leads.length === 0) {
              display.innerHTML = '<p>No leads found.</p>';
              return;
            }
            
            display.innerHTML = leads.map(lead => `
              <div class="lead-item">
                <h3>${lead.fullName}</h3>
                <p><strong>Email:</strong> ${lead.email}</p>
                <p><strong>Phone:</strong> ${lead.phone}</p>
                <p><strong>Event Type:</strong> ${lead.eventType}</p>
                <p><strong>Guest Count:</strong> ${lead.guestCount}</p>
                <p><strong>Event Date:</strong> ${lead.eventDate}</p>
                <p><strong>Message:</strong> ${lead.message || 'None'}</p>
                <p><strong>Created:</strong> ${new Date(lead.createdAt).toLocaleString('he-IL')}</p>
              </div>
            `).join('');
          }
          
          function clearLeads() {
            if (confirm('Are you sure you want to clear all leads?')) {
              localStorage.removeItem('hanamal24_leads');
              loadLeads();
            }
          }
          
          // Load leads on page load
          document.addEventListener('DOMContentLoaded', loadLeads);
        </script>
      </main>
<footer>
  <p>© 2025 Hanamal 24 - כל הזכויות שמורות</p>
</footer>
</body></html>
