<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebuild Sites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        .button {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .sites {
            margin-top: 30px;
            text-align: left;
        }
        .site-link {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            transition: background 0.3s ease;
        }
        .site-link:hover {
            background: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Rebuild Sites</h1>
        <p>Click the buttons below to trigger rebuilds:</p>
        
        <button class="button" onclick="triggerRender()">üöÄ Render.com</button>
        <button class="button" onclick="triggerGitHub()">üåê GitHub Actions</button>
        <button class="button" onclick="triggerBoth()">‚ö° Both Platforms</button>
        
        <div id="status" class="status"></div>
        
        <div class="sites">
            <h3>Your Sites:</h3>
            <a href="https://taras-galper.github.io/Hanamal24-events" target="_blank" rel="noopener" class="site-link">
                üåê GitHub Pages: https://taras-galper.github.io/Hanamal24-events
            </a>
            <a href="https://hanamal24events.onrender.com" target="_blank" rel="noopener" class="site-link">
                üöÄ Render.com: https://hanamal24events.onrender.com
            </a>
        </div>
    </div>

    <script>
        const RENDER_WEBHOOK = 'https://api.render.com/deploy/srv-d1rnnkp5pdvs73ebjcc0?key=h0hONC2Ttt8';
        const GITHUB_WEBHOOK = 'https://api.github.com/repos/Taras-Galper/Hanamal24-events/actions/workflows/build.yml/dispatches';
        const GITHUB_TOKEN = 'YOUR_GITHUB_TOKEN_HERE'; // Replace with your actual token
        
        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${isError ? 'error' : 'success'}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }
        
        async function triggerRender() {
            try {
                const response = await fetch(RENDER_WEBHOOK, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    showStatus('‚úÖ Render.com deployment triggered!');
                } else {
                    showStatus('‚ùå Failed to trigger Render.com', true);
                }
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, true);
            }
        }
        
        async function triggerGitHub() {
            try {
                const response = await fetch(GITHUB_WEBHOOK, {
                    method: 'POST',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        ref: 'main',
                        inputs: {
                            reason: 'Manual trigger from rebuild button'
                        }
                    })
                });
                
                if (response.ok) {
                    showStatus('‚úÖ GitHub Actions triggered!');
                } else {
                    showStatus('‚ùå Failed to trigger GitHub Actions', true);
                }
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, true);
            }
        }
        
        async function triggerBoth() {
            showStatus('üîÑ Triggering both platforms...');
            
            try {
                const [renderResponse, githubResponse] = await Promise.all([
                    fetch(RENDER_WEBHOOK, { method: 'POST' }),
                    fetch(GITHUB_WEBHOOK, {
                        method: 'POST',
                        headers: {
                            'Authorization': `token ${GITHUB_TOKEN}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            ref: 'main',
                            inputs: { reason: 'Manual trigger from rebuild button' }
                        })
                    })
                ]);
                
                const renderOk = renderResponse.ok;
                const githubOk = githubResponse.ok;
                
                if (renderOk && githubOk) {
                    showStatus('‚úÖ Both platforms triggered successfully!');
                } else {
                    showStatus(`‚ö†Ô∏è Partial success - Render: ${renderOk ? '‚úÖ' : '‚ùå'}, GitHub: ${githubOk ? '‚úÖ' : '‚ùå'}`, true);
                }
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, true);
            }
        }
    </script>
</body>
</html>
