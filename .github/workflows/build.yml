name: Build Site

on:
  # Manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual build'
        required: false
        default: 'Manual rebuild'
  
  # Only rebuild on code changes (uses cached data, no API calls)
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - '.gitignore'
      - 'data/*.json'
      - '.env'

# Grant permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    # Use github-pages environment for deployment (required for new Pages actions)
    environment:
      name: github-pages
    # Note: Linter warnings about context access are false positives.
    # These secrets must be configured in repository settings:
    # Settings ‚Üí Secrets and variables ‚Üí Actions ‚Üí Secrets
    env:
      AIRTABLE_TOKEN: ${{ secrets.AIRTABLE_TOKEN }}
      AIRTABLE_BASE: ${{ secrets.AIRTABLE_BASE }}
      BASE_URL: 'https://taras-galper.github.io/Hanamal24-events'
      SITE_NAME: 'Hanamal 24'
      SITE_CITY: 'Haifa'
      SITE_COUNTRY: 'IL'
      CUISINE: 'French'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper git operations
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
        
      - name: Check required secrets
        run: |
          if [ -z "$AIRTABLE_TOKEN" ]; then
            echo "‚ùå AIRTABLE_TOKEN secret is not set!"
            echo "Please add it at: https://github.com/Taras-Galper/Hanamal24-events/settings/secrets/actions"
            exit 1
          fi
          if [ -z "$AIRTABLE_BASE" ]; then
            echo "‚ùå AIRTABLE_BASE secret is not set!"
            echo "Please add it at: https://github.com/Taras-Galper/Hanamal24-events/settings/secrets/actions"
            exit 1
          fi
          echo "‚úÖ Required secrets are configured"
          
      - name: Sync Airtable data (if triggered by webhook/button)
        if: github.event_name == 'workflow_dispatch' || github.event.inputs.reason != ''
        run: npm run sync || echo "‚ö†Ô∏è Sync failed, continuing with cached data"
        continue-on-error: true

      - name: Build site
        env:
          FORCE_FRESH_FETCH: ${{ github.event_name == 'workflow_dispatch' && 'true' || 'false' }}
        run: npm run build
        
      - name: Verify dist folder exists
        run: |
          if [ ! -d "dist" ]; then
            echo "‚ùå dist folder not found after build!"
            exit 1
          fi
          echo "‚úÖ dist folder exists"
          echo "üìä Dist folder contents:"
          ls -la dist/ | head -20
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        if: github.ref == 'refs/heads/main'
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        if: github.ref == 'refs/heads/main'
        with:
          path: ./dist
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        if: github.ref == 'refs/heads/main'