name: Build Site

on:
  # Manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual build'
        required: false
        default: 'Manual rebuild'
  
  # Only rebuild on code changes (uses cached data, no API calls)
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - '.gitignore'
      - 'data/*.json'
      - '.env'

# Grant permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    # Note: Linter warnings about context access are false positives.
    # These secrets must be configured in repository settings:
    # Settings → Secrets and variables → Actions → Secrets
    env:
      AIRTABLE_TOKEN: ${{ secrets.AIRTABLE_TOKEN }}
      AIRTABLE_BASE: ${{ secrets.AIRTABLE_BASE }}
      BASE_URL: 'https://taras-galper.github.io/Hanamal24-events'
      SITE_NAME: 'Hanamal 24'
      SITE_CITY: 'Haifa'
      SITE_COUNTRY: 'IL'
      CUISINE: 'French'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper git operations
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
        
      - name: Check required secrets
        run: |
          if [ -z "$AIRTABLE_TOKEN" ]; then
            echo "❌ AIRTABLE_TOKEN secret is not set!"
            echo "Please add it at: https://github.com/Taras-Galper/Hanamal24-events/settings/secrets/actions"
            exit 1
          fi
          if [ -z "$AIRTABLE_BASE" ]; then
            echo "❌ AIRTABLE_BASE secret is not set!"
            echo "Please add it at: https://github.com/Taras-Galper/Hanamal24-events/settings/secrets/actions"
            exit 1
          fi
          echo "✅ Required secrets are configured"
          
      - name: Sync Airtable data (if triggered by webhook/button)
        if: github.event_name == 'workflow_dispatch' || github.event.inputs.reason != ''
        run: npm run sync

      - name: Build site
        env:
          FORCE_FRESH_FETCH: ${{ github.event_name == 'workflow_dispatch' && 'true' || 'false' }}
        run: npm run build
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist/
          retention-days: 7
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
        continue-on-error: true